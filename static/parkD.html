<!DOCTYPE html>
<html>
	<head>
		<title>ParkD</title>
		<link rel = "stylesheet" type = "text/css" href = "parkD.css"/>
		<script type="text/javascript" src="parkD.js"></script>
	</head>

	<body>
		<div id = "header">
				<h1>ParkD</h1>
		</div>

		<div>
			<p>Find parking near you</p>
			<div class="box">
  				<div class="container-1">
      				<span class="icon"><i class="fa fa-search"></i></span>
     				<input type="search" id="search" placeholder="Address..." />
     			</div>
  			</div>

  			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"  type="text/javascript"></script>
			<script type="text/javascript">
			$(document).ready(function() {
			  $('#search').keydown(function(e) {

			    if (e.which === 13) {
			      if ($('#search').val() != " ") {
			        window.location = "file:///Users/karenx/Desktop/mhacks/parkDMap.html";
			      }
			      return false;
			    }
			  });
			});
			</script>

		</div>
	</body>
</html>
